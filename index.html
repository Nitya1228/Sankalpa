<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>संकल्प</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff7eb3);
            background-size: 600% 600%;
            animation: animateBackground 8s ease infinite;
        }

        @keyframes animateBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .start-btn {
            display: none;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 100;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .start-btn:hover {
            font-family:Georgia;
            background-color: #ff1a1a;
            font-size:0.7cm;
            background-color:purple;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <p></p>
    <p></p>
    <font face="verdana">
        <font color="green">
    <center><h2>oa math editing Present's</h2></center><br>
        </font>
    <h1><center>संकल्प Website</center></h1>
    </font>
    <button class="start-btn" onclick="redirectToPage()">Start Now</button>

    <script>
        setTimeout(() => {
            document.querySelector('.start-btn').style.display = 'block';
        }, 2000);

        function redirectToPage() {
            window.location.href = 'next-page.html';
        }
    </script>
</body>
</html>
